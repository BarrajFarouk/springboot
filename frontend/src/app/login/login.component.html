<div class="page">



  <div class="signin">
<br>
    <div class="left_logo">

    </div>
    <form [formGroup]="formgrp">
      <div class="signin_logo">

      </div>
      <!-- -------------------------------- -->
      <mat-form-field appearance="outline">
        <mat-label>Login ID</mat-label>
        <input type="number" matInput placeholder="ID" formControlName="user_id">
        <mat-error *ngIf="formgrp.controls['user_id'].hasError('required')">ID obligatoire</mat-error>
      </mat-form-field><br>
      <!-- --------------------------- -->
      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'" formControlName="password"
          required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="!passwordInput.value">Saisir le mot de passe</mat-hint>
        <mat-error *ngIf="formgrp.controls['password'].hasError('required')">Mot de passe obligatoire</mat-error>
      </mat-form-field>
      <!-- -------------------------------- -->
      <br>
      <ngb-alert [dismissible]="true"  *ngIf="errmsg">
        <strong>Erreur!</strong> Login ou mot de passe
      </ngb-alert>
      <button class="submit" mat-button (click)="auth()">Login</button>
    </form>

    <br>
    <a class="create" routerLink="/inscription">Cre√© un compte</a>
  </div>



</div>
